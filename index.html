<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevKomal Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="container">
        <div class="content">
          <div class="calc-display">
            <!-- <input type="text" id="display" name="display" readonly /> -->
            <div class="previous-operand" data-previousOperand></div>
            <div class="current-operand" data-currentOperand></div>
          </div>
          <div class="calc-body">
            <div class="box box1">
              <button class="btn" data-delete>CE</button>
            </div>
            <div class="box box2">
              <button class="btn" data-all-clear>C</button>
            </div>
            <div class="box box3">
              <button class="btn" data-operation>%</button>
            </div>

            <div class="box box4">
              <button class="btn btnNew" data-operation>/</button>
            </div>
            <div class="box box5">
              <button class="btn" onclick="display.value += '7'" data-number>
                7
              </button>
            </div>
            <div class="box box6">
              <button class="btn" data-number>8</button>
            </div>

            <div class="box box7">
              <button class="btn" data-number>9</button>
            </div>
            <div class="box box8">
              <button class="btn btnNew" data-operation>*</button>
            </div>

            <div class="box box9">
              <button class="btn" data-number>4</button>
            </div>
            <div class="box box10">
              <button class="btn" data-number>5</button>
            </div>
            <div class="box box11">
              <button class="btn" data-number>6</button>
            </div>
            <div class="box box12">
              <button class="btn btnNew" data-operation>-</button>
            </div>
            <div class="box box13">
              <button class="btn" data-number>1</button>
            </div>
            <div class="box box14">
              <button class="btn" data-number>2</button>
            </div>
            <div class="box box15">
              <button class="btn" data-number>3</button>
            </div>
            <div class="box box16">
              <button class="btn btnNew" data-operation>+</button>
            </div>
            <div class="box box17">
              <button class="btn" id="btn17" data-number>0</button>
            </div>
            <div class="box box18">
              <button id="btn18" class="btn" data-number>.</button>
            </div>
            <div class="box box19">
              <button id="btn19" class="btn btnNew" data-equal>=</button>
            </div>
          </div>
        </div>
        <div class="test1"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
