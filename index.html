<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevKomal Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="container">
        <div class="content">
          <div class="calc-display">
            <input type="text" id="display" readonly />
          </div>
          <div class="calc-body">
            <div class="box box1">
              <button class="btn">CE</button>
            </div>
            <div class="box box2"><button class="btn">+/-</button></div>
            <div class="box box3"><button class="btn">%</button></div>

            <div class="box box4">
              <button class="btn btnNew">/</button>
            </div>
            <div class="box box5"><button class="btn">7</button></div>
            <div class="box box6"><button class="btn">8</button></div>

            <div class="box box7"><button class="btn">9</button></div>
            <div class="box box8"><button class="btn btnNew">*</button></div>

            <div class="box box9"><button class="btn">4</button></div>
            <div class="box box10"><button class="btn">5</button></div>
            <div class="box box11"><button class="btn">6</button></div>
            <div class="box box12"><button class="btn btnNew">-</button></div>
            <div class="box box13"><button class="btn">1</button></div>
            <div class="box box14"><button class="btn">2</button></div>
            <div class="box box15"><button class="btn">3</button></div>
            <div class="box box16">
              <button class="btn btnNew">+</button>
            </div>
            <div class="box box17">
              <button class="btn" id="btn17">0</button>
            </div>
            <div class="box box18">
              <button id="btn18" class="btn">.</button>
            </div>
            <div class="box box19">
              <button id="btn19" class="btn btnNew">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
